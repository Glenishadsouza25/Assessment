<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
  </head>
  <body>
    <script>
      function compareTriplets(a, b) {
        let aliceScore = 0;
        let bobScore = 0;

        for (let i = 0; i < a.length; i++) {
          if (a[i] > b[i]) {
            aliceScore += 1;
          } else if (a[i] < b[i]) {
            bobScore += 1;
          }
        }

        return [aliceScore, bobScore];
      }
      let aliceTriplet = [17, 28, 30];
      let bobTriplet = [99, 16, 8];

      let scores = compareTriplets(aliceTriplet, bobTriplet);
      console.log(scores);
    </script>
  </body>
</html>
